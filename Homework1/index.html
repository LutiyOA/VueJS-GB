<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="changeText"> {{textButton}} </button>
        <br>
        <ul>
            <li v-for="item in listItems" @click="deleteItem">
                {{item}}
            </li>
        </ul>
        <button @click="addItem">Добавить</button>
    </div>

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        //         Фреймворк Vue.js
        // Урок 2. Семинар: Введение в Vue.js
        // По заданному макету https://www.figma.com/file/okdYD45Tj2JpKsNASccUmf/Interior-Design-Webflow-Website-Template-(Community)-(Copy)-(Copy)?type=design&node-id=101-14&t=hPokjgMtIgcsYlyO-0 создать верстку главной страницы
        // (без использования vue)

        // Задачи по vue

        // 1. Создать кнопку "Перевернуть". 
        // При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке.

        // 2. есть список элементов. Пользователь может добавлять новые элементы 
        // списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".

        // 3. * При клике на элемент списка он должен быть удален. (по желанию)



        const app = new Vue({
            el: '#app',
            data: {
                textButton: 'Перевернуть',
                listItems: ['элемент 1'],
                newListItemText: 'Новый элемент списка',
            },
            methods: {
                changeText() {

                    this.textButton = this.textButton.split('').reverse().join('');
                    // console.log(this.textButton);
                },

                addItem() {
                    this.listItems.push(this.newListItemText + ' ' + this.listItems.length);
                    // console.log(this.listItems);
                },

                deleteItem() {
                    // Удаляем всегда последний элемент
                    this.listItems.pop();
                },
            },
        });

    </script>
</body>

</html>
